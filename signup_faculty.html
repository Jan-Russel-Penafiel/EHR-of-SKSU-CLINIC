    <script>
        // Handle the response from Google Sign-In
        function handleCredentialResponse(response) {
            const messageElement = document.getElementById('message');
            try {
                const decodedToken = jwt_decode(response.credential);
                const email = decodedToken.email;
    
                // Validate if email is @sksu.edu.ph
                const gmailRegex = /^[a-zA-Z]+@sksu\.edu\.ph$/;
                if (!gmailRegex.test(email)) {
                    messageElement.textContent = 'The provided Gmail is not associated with SKSU.';
                    messageElement.style.color = 'red';
                    return;
                }
    
                // Perform additional checks if needed (e.g., is the email already in use?)
                messageElement.textContent = 'Email verified successfully!';
                messageElement.style.color = 'green';
    
                // Proceed with registration
                document.getElementById('GmailAccount').value = email;
            } catch (error) {
                console.error('Error decoding token:', error);
                messageElement.textContent = 'Failed to verify email. Please try again.';
                messageElement.style.color = 'red';
            }
        }
    
        // Load the JWT Decode library (or you can use a CDN link)
        function loadJwtDecodeLibrary() {
            const script = document.createElement('script');
            script.src = "https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js";
            document.body.appendChild(script);
        }
    
        // Load the library on page load
        loadJwtDecodeLibrary();
    </script>

    <script>
        function togglePassword(inputId, iconId) {
            const passwordField = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
        
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
    
        // Show account warning when Gmail input is focused
        document.getElementById('GmailAccount').addEventListener('focus', function() {
            const accountWarning = document.getElementById('accountWarning');
            accountWarning.style.display = 'block'; // Show the warning
        });
    
        // Hide account warning when Gmail input is blurred (optional)
        document.getElementById('GmailAccount').addEventListener('blur', function() {
            const accountWarning = document.getElementById('accountWarning');
            accountWarning.style.display = 'none'; // Hide the warning
        });
    
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way
    
            const IDNumber = document.getElementById('IDNumber').value;
            const GmailAccount = document.getElementById('GmailAccount').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageElement = document.getElementById('message');
    
            const gmailRegex = /^[a-zA-Z]+@sksu\.edu\.ph$/;
            if (!gmailRegex.test(GmailAccount)) {
                messageElement.textContent = 'Please enter a valid Gmail account (e.g., yourfullname@sksu.edu.ph).';
                messageElement.style.color = 'red';
                return;
            }
            
// Validate ID number as a string with letters and numbers, no length limit
const idNumberRegex = /^[a-zA-Z0-9]+$/;
if (!idNumberRegex.test(IDNumber)) {
    messageElement.textContent = 'ID number must contain only letters and numbers.';
    messageElement.style.color = 'red';
    return;
}


    
            // Validate that password and confirmPassword match
            if (password !== confirmPassword) {
                messageElement.textContent = 'Passwords do not match. Please try again.';
                messageElement.style.color = 'red';
                return;
            }
    
            // Send data to the PHP backend using Fetch API
            fetch('signup_faculty.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    IDNumber: IDNumber,
                    GmailAccount: GmailAccount,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageElement.textContent = 'Sign-up successful!';
                    messageElement.style.color = 'green';
                    setTimeout(() => {
                        window.location.href = `form_faculty.php?IDNumber=${IDNumber}&GmailAccount=${GmailAccount}`;
                    }, 1000); // Redirect after 1 second
                } else {
                    messageElement.textContent = 'Error: ' + data.message;
                    messageElement.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageElement.textContent = 'An error occurred. Please try again.';
                messageElement.style.color = 'red';
            });
        });
    </script>
